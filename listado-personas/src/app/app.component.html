<div class="container">
  <div class="col">
    <h3>{{titulo}}</h3>
  </div>
  <hr/>
  <form class="form-row"><!--Not apply "form-row" at this version of Bootstrap-->
    <div class="form-group col-md-2">
      <label for="nombre" class="sr-only">Nombre</label><!--Not apply "sr-only" at this version of Bootstrap-->
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control"
      [(ngModel)]="nombreInput"/>
    </div>
    <div class="form-group col-md-2"><!--Not apply "form-row" at this version of Bootstrap-->
      <label for="apellido" class="sr-only">Apellido</label><!--Not apply "sr-only" at this version of Bootstrap-->
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"
      [(ngModel)]="apellidoInput"/>
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
        Agregar
      </button>
    </div>
  </form>
</div>
<div class="container">
  <hr/>
  <div class="row">
    <div class="col">
      @for (persona of personas; track $index) {
        <div>{{$index+1}}: {{persona.nombre}} {{persona.apellido}}</div>
      }
      <!--<div *ngFor="let persona of personas; let i=index">
        {{i+1}}: {{persona.nombre}} {{persona.apellido}}
      </div> Older versions of Angular-->
    </div>
  </div>
</div>
